		<main class="prose center-container">
			<section>
				<h1>Suggest new IME</h1>
				<form method="POST" id="">
					<fieldset requried>
						<legend>Basic Information</legend>
						<ul>
							<li>
								<label for="">
									Name:
									<input placeholder="mozc" required />
								</label>
							</li>
							<li>
								<label for="">
									Author:
									<input
										placeholder="Google"
										required
										autocomplete="on"
									/>
								</label>
							</li>
							<li>
								<label for="">
									Homepage:
									<input
										type="url"
										placeholder="https://github.com/google/mozc"
										required
									/>
								</label>
							</li>
							<li>
								<label for="">
									Contact Email:
									<input
										type="email"
										name=""
										placeholder="komatsu@google.com"
									/>
								</label>
							</li>
							<li>
								<label for="">
									Last Update:
									<input
										type="date"
										name=""
										placeholder="2023-09-08"
										required
										pattern="\d{4}-\d{2}-\d{2}"
									/>
								</label>
							</li>
						</ul>
					</fieldset>
					<div>
						<fieldset required>
							<legend>IME Type</legend>
							<ul>
								<li>
									<label>
										Input Method:
										<select
											id=""
											name="ime"
											required
											multiple
										>
											<option value="phonetic">
												Phonetic
											</option>
											<option value="shape">
												Shape Based
											</option>
											<option value="stroke">
												Stroke Based
											</option>
										</select>
									</label>
								</li>

								<li>
									<label
										>Langauge:
										<select
											id="langauge"
											name="language"
											required
											multiple
										>
											<option value="ja">Japanese</option>
											<option value="ko">Korean</option>
											<optgroup label="Chinese">
												<option value="zh-TW">
													Traditional Chinese
												</option>
												<option value="zh">
													Simplified Chinese
												</option>
											</optgroup>
										</select>
									</label>
								</li>
							</ul>
						</fieldset>
						<fieldset>
							<legend>Platform</legend>
							<ul>
								<li>
									<label>
										Platforms:
										<select
											name="platform"
											multiple
											required
										>
											<optgroup label="Desktop">
												<option value="windows">
													Windows
												</option>
												<option value="linux">
													Linux
												</option>
												<option value="macos">
													macOS
												</option>
											</optgroup>
											<optgroup label="Mobile">
												<option value="ios">iOS</option>
												<option value="android">
													Android
												</option>
											</optgroup>
											<option value="Other">Other</option>
										</select>
									</label>
								</li>
								<li>
									<label for="">
										Other Platform:
										<input
											type=""
											name="platform-other"
											value=""
											disabled
											placeholder="Solaris"
										/>
									</label>
								</li>
							</ul>
						</fieldset>
					</div>
					<fieldset>
						<legend>License Information</legend>
						<label>
							License:
							<select
								id="license"
								name="license"
								multiple
								required
							>
								<!-- <optgroup id="license-fsf" label="FSF Libre" /> -->
								<optgroup
									id="license-libre"
									label="FSF Libre"
								></optgroup>
								<optgroup
									id="license-osi"
									label="OSI Open Source"
								></optgroup>

								<optgroup id="license-other" label="Other">
									<option value="other">Other</option>
								</optgroup>
							</select>
						</label>
						<fieldset id="license-other-set" disabled required>
							<legend>Other</legend>
							<ul>
								<li>
									<label>
										Name:
										<input
											name="license-other-name"
											value=""
										/>
									</label>
								</li>
								<li>
									<label>
										Type:
										<label>
											<input
												type="radio"
												name="license-other-type"
												value="libre"
											/>
											Libre
										</label>
										<label>
											<input
												type="radio"
												name="license-other-type"
												value="open"
											/>
											Open Source
										</label>
										<label>
											<input
												type="radio"
												name="license-other-type"
												value="proprietary"
											/>
											Proprietary
										</label>
									</label>
								</li>
							</ul>
						</fieldset>
					</fieldset>
					<input type="submit" />
				</form>
			</section>
